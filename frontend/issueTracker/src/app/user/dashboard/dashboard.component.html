<div class="container ">
    <h1>Hi {{userName}} ! Welcome aboard.</h1>
    <br> <br>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
          <button class="btn btn-outline-secondary" type="button" id="button-addon1"  (click)="setSearchText()">Search Issues</button>
        </div>
        <input type="text" class="form-control" [(ngModel)]="searchText" >
      </div>
<br><br>


  <div class="input-group mb-3" *ngIf="ftitle||fstatus||freporter||fdate">
    <div class="input-group-prepend">
      <button *ngIf="ftitle" class="btn btn-outline-secondary" type="button" id="button-addon1"  (click)="filterIssues()">Filter Issues By Title</button>
      <button *ngIf="fstatus" class="btn btn-outline-secondary" type="button" id="button-addon1"  (click)="filterIssues()">Filter Issues By Status</button>
      <button *ngIf="freporter" class="btn btn-outline-secondary" type="button" id="button-addon1"  (click)="filterIssues()">Filter Issues By Reporter</button>
      <button *ngIf="fdate" class="btn btn-outline-secondary" type="button" id="button-addon1"  (click)="filterIssues()">Filter Issues By Date</button>
    
    
    </div>
    <input type="text" class="form-control" [(ngModel)]="filterText" >
  </div>

<br><br>
    <div class="table-responsive">
        <table class="table table-hover ">
            <thead>
              <tr>
                <th scope="col" (click)="sortByTitle()">Title<i class='fa fa-caret-square-o-down' ></i></th>
                <th scope="col" (click)="sortByStatus()">Status<i class='fa fa-caret-square-o-down' ></i></th>
                <th scope="col" (click)="sortByReporter()">Reporter<i class='fa fa-caret-square-o-down' ></i></th>
                <th scope="col" (click)="sortByDate()">Date<i class='fa fa-caret-square-o-down' ></i></th>
              </tr>
            </thead>
            <tbody>
                
              <tr *ngFor="let issue of issueInfo" >
                  <!-- {{issue.issueId}} -->
                <th scope="row" (click)="show(issue.issueId)">{{issue.title}}</th>
                <td>{{issue.status}}</td>
                <td>{{issue.reporterName}}</td>
                <td>{{issue.creationDateString}}</td>
              </tr>
    
            </tbody>
          </table>
    </div>
    
</div>
